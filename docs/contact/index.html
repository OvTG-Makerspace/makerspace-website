<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./public/css/styles.css" />
</head>
<body>

<header class="site-header">
  <div class="container">
    <a href="./index.html" class="site-logo">
      <img src="./public/logos/main-logo.webp" alt="OvTG Makerspace Logo" />
    </a>

    <nav class="site-nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="site-main">
    <section class="contact container">
    <h2>Kontakt</h2>
    <p>Verwenden Sie das Formular unten, um uns zu erreichen — Platzhaltertext.</p>

    <form action="/send-message" method="POST">
        <label for="name">Ihr Name</label>
        <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" />

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" />

        <label for="message">Nachricht</label>
        <textarea id="message" name="message" placeholder="Ihre Nachricht hier"></textarea>

        <button type="submit">Nachricht senden</button>
    </form>
</section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>© 2026 OvTG Makerspace • Alle Rechte vorbehalten.</p>
        <small>Platzhalter Fußzeile</small>
    </div>
</footer>

</body>
</html>
